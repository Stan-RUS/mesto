<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MESTO</title>
  <link rel="stylesheet" href="./pages/style.css">
</head>
<body class="page">

<header class="header">
	
		<div class="header__container">
				<a href="#" class="link" target="_blank"><div class="header__logo"></div></a>
		</div>
	
</header>

<main class="content">

	<section class="profile">
		<div class="profile__container">
			<img src="./images/jikusto.jpg" alt="аватарка автора заметки" class="profile__avatar">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button class="profile__btn-edit" type="button"></button>
				<p class="profile__occupation">Исследователь океана</p>
			</div>
			<button class="profile__btn-add" type="button"></button>
		</div>
	</section>

	<section class="photo-grid">
		<ul class="photo-grid__list list">
			<li class="photo-grid__item">
				<img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="горное поселение Карачевск" class="photo-grid__item-image">
				<div class="photo-grid__item-info">
					<h2 class="photo-grid__item-place">Карачевск</h2>
					<button class="photo-grid__item-like" type="button"></button>
				</div>
			</li>
			<li class="photo-grid__item">
				<img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="пик горы Эльбрус" class="photo-grid__item-image">
				<div class="photo-grid__item-info">
					<h2 class="photo-grid__item-place">Гора Эльбрус</h2>
					<button class="photo-grid__item-like" type="button"></button>
				</div>
			</li>
			<li class="photo-grid__item">
				<img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="горный заповедник Домбай" class="photo-grid__item-image">
				<div class="photo-grid__item-info">
					<h2 class="photo-grid__item-place">Домбай</h2>
					<button class="photo-grid__item-like" type="button"></button>
				</div>
			</li>
			<li class="photo-grid__item">
				<img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="горное поселение Карачевск" class="photo-grid__item-image">
				<div class="photo-grid__item-info">
					<h2 class="photo-grid__item-place">Карачаевск</h2>
					<button class="photo-grid__item-like" type="button"></button>
				</div>
			</li>
			<li class="photo-grid__item">
				<img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="пик горы Эльбрус" class="photo-grid__item-image">
				<div class="photo-grid__item-info">
					<h2 class="photo-grid__item-place">Гора Эльбрус</h2>
					<button class="photo-grid__item-like" type="button"></button>
				</div>
			</li>
			<li class="photo-grid__item">
				<img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="горный заповедник Домбай" class="photo-grid__item-image">
				<div class="photo-grid__item-info">
					<h2 class="photo-grid__item-place">Домбай</h2>
					<button class="photo-grid__item-like" type="button"></button>
				</div>
			</li>
		</ul>
	</section>
</main>

<footer class="footer">
	<p class="footer__copyright">&copy;2020.Mesto Russia</p>
</footer>

<section class="popup">
	<div class="popup__container">
		<button class="popup__btn-close" type="button"></button>
		<div class="popup__content">
			<h2 class="popup__title">Редактировать профиль</h2>
			<form action="#" class="popup__form">
				<input type="text" class="popup__input-name popup__input-text" value="Жак-Ив Кусто">
				<input type="text" class="popup__input-occupation popup__input-text" value="Исследователь океана">
				<button class="popup__btn-save" type="submit">Сохранить</button>
			</form>
		</div>
	</div>
</section>
<script src="./scripts/script.js"></script>
</body>
</html>
