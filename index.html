
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MESTO</title>
  <link rel="stylesheet" href="./pages/style.css">
</head>
<body class="page">

<header class="header section section_width_narrow">
	<a href="#" class="link" target="_blank"><div class="header__logo"></div></a>
</header>

<main class="content section section_width_narrow">

	<section class="profile">
		<div class="profile__container">
			<img src="./images/jikusto.jpg" alt="аватарка автора заметки" class="profile__avatar">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button class="profile__btn-edit" type="button"></button>
				<p class="profile__occupation">Исследователь океана</p>
			</div>
			<button class="profile__btn-add" type="button"></button>
		</div>
	</section>

	<section class="photo-grid">
		<ul class="photo-grid__list list">
		</ul>
	</section>
</main>

<footer class="footer section section_width_narrow">
	<p class="footer__copyright">&copy;2020.Mesto Russia</p>
</footer>

<section>
	<div class="popup popup_type_profile-edit">
		<div class="popup__container">
			<button class="popup__btn-close popup__btn-close-profile" type="button"></button>
			<div class="popup__content">
				<h2 class="popup__title">Редактировать профиль</h2>
				<form action="#" class="popup__form" name="edit-form">
					<label class="popup__field">
					<input type="text" id="name-input" class="popup__input_type_name popup__input" name="name" value="Жк-Ив Кусто" minlength="2" maxlength="40" placeholder="Имя" required>
					<span class="popup__input-error name-input-error"></span>
					</label>
					<label class="popup__field">
					<input type="text" id="occupation-input" class="popup__input_type_occupation popup__input" name="occupation" value="Исследователь океана" minlength="2" maxlength="200" placeholder="О себе" required>
					<span class="popup__input-error occupation-input-error"></span>
					</label>
					<button class="popup__btn-save" type="submit">Сохранить</button>
				</form>
			</div>
		</div>
	</div>
	


	<div class="popup popup_type_add-card">
		<div class="popup__container">
			<button class="popup__btn-close popup__btn-close-new" type="button"></button>
			<div class="popup__content">
				<h2 class="popup__title">Новое место</h2>
					<form action="#" class="popup__form popup__form_type_add-card" name="add-card">
						<label class="popup__field">
					<input name="place" id="title-input" type="text" class="popup__input popup__input_type_name popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required>
					<span class="popup__input-error title-input-error"></span>
						</label>
						<label class="popup__field">
					<input type="url" id="url-input" class="popup__input popup__input_type_pic-link" name="url" placeholder="Ссылка на картинку" required>
					<span class="popup__input-error url-input-error"></span>
						</label>
					<button class="popup__btn-save popup__btn-save-card" type="submit">Создать</button>
				</form>
			</div>
		</div>
	</div>

	<div class="popup popup_type_view-image">
		<figure class="popup__figure">
			<button class="popup__btn-close popup__btn-close-image" type="button"></button>
			<img src="#" alt="#" class="popup__image">
			<figcaption class="popup__image-caption"></figcaption>
		</figure>
	</div>


</section>

<template class="card-template">
	<li class="photo-grid__item">
		<img src="#" alt="#" class="photo-grid__item-image">
		<button type="button" class="photo-grid__item-delete"></button>
		<div class="photo-grid__item-info">
			<h2 class="photo-grid__item-place"></h2>
			<button class="photo-grid__item-like" type="button"></button>
		</div>
	</li>
</template>


<script src="./scripts/validate.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
